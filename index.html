<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <h1>My Library</h1>
        <button id="showFormButton">New Book</button>
        <div id="bookForm">
            <h2>New Book Details</h2>
            <form id="newBookForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br><br>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required><br><br>

                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" name="pages" required><br><br>

                <label for="isRead">Have you read it? (yes or no):</label>
                <input type="text" id="isRead" name="isRead" required><br><br>

                <label for="year">What year did it come out?:</label>
                <input type="text" id="year" name="year" required><br><br>

                <input type="submit" value="Submit">
            </form>
        </div>

        <div id="book-container"></div>
    </div>
</body>
</html>
